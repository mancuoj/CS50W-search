<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Advanced Search</title>
    </head>

    <body>
        <nav>
            <ul class="flex justify-end gap-5 p-5 font-mono">
                <li>
                    <a href="./index.html" class="hover:underline">Search</a>
                </li>
                <li>
                    <a href="./images.html" class="hover:underline">Images</a>
                </li>
            </ul>
        </nav>

        <main class="flex items-center justify-center flex-col mt-24">
            <h1 class="mb-10 text-5xl text-center font-bold font-serif">Advanced Search</h1>

            <form
                action="https://www.google.com/search"
                class="flex w-[80%] md:w-[60%] flex-col gap-5 text-sm font-mono"
            >
                <p class="text-xl font-bold">Find pages with...</p>
                <div class="flex justify-center items-center gap-3">
                    all these words:
                    <input
                        type="text"
                        name="as_q"
                        class="block w-0 flex-1 rounded border border-solid border-neutral-300 outline-none hover:border-neutral-500 focus:border-neutral-500 px-3 py-1.5"
                    />
                </div>

                <div class="flex justify-center items-center gap-3">
                    this exact word or phrase:
                    <input
                        type="text"
                        name="as_epq"
                        class="block w-0 flex-1 rounded border border-solid border-neutral-300 outline-none hover:border-neutral-500 focus:border-neutral-500 px-3 py-1.5"
                    />
                </div>

                <div class="flex justify-center items-center gap-3">
                    any of these words:
                    <input
                        type="text"
                        name="as_oq"
                        class="block w-0 flex-1 rounded border border-solid border-neutral-300 outline-none hover:border-neutral-500 focus:border-neutral-500 px-3 py-1.5"
                    />
                </div>

                <div class="flex justify-center items-center gap-3">
                    none of these words:
                    <input
                        type="text"
                        name="as_eq"
                        class="block w-0 flex-1 rounded border border-solid border-neutral-300 outline-none hover:border-neutral-500 focus:border-neutral-500 px-3 py-1.5"
                    />
                </div>

                <div class="flex justify-end">
                    <input
                        type="submit"
                        value="Search"
                        class="w-[15%] bg-sky-200 rounded-md text-lg px-4 py-2 cursor-pointer hover:bg-sky-400"
                    />
                </div>
            </form>
        </main>
    </body>
</html>
