<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Google Search</title>
    </head>

    <body>
        <nav>
            <ul class="flex justify-end gap-5 p-5 font-mono">
                <li><a href="./images.html" class="hover:underline">Images</a></li>
                <li><a href="./advanced.html" class="hover:underline">Advanced</a></li>
                <li><a href="https://github.com/mancuoj/CS50W-search" class="hover:underline" target="_blank">GitHub</a></li>
            </ul>
        </nav>

        <main class="flex items-center justify-center flex-col mt-24">
            <h1 class="mb-10 text-6xl text-center font-bold font-serif">Google</h1>

            <form action="https://www.google.com/search" class="flex w-[75%] md:w-[50%] flex-col font-mono">
                <input
                    type="text"
                    name="q"
                    class="block w-full rounded-full border border-solid border-neutral-300 outline-none hover:border-neutral-500 focus:border-neutral-500 px-5 py-2.5 mb-6"
                />
                <div class="flex justify-center gap-5">
                    <input
                        type="submit"
                        value="Google Search"
                        class="bg-gray-100 rounded-md px-4 py-2 cursor-pointer"
                    />
                    <input
                        type="submit"
                        value="I'm Feeling Lucky"
                        name="btnI"
                        class="bg-gray-100 rounded-md px-4 py-2 cursor-pointer"
                    />
                </div>
            </form>
        </main>
    </body>
</html>
